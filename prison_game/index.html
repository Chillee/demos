<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Prison Break</title>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/phaser/2.5.0/phaser.min.js"></script>
        <script src="GameState.js" type="text/javascript"></script>
        <script src="Player.js" type="text/javascript"></script>
        <style type="text/css">
            body {
                margin: 0;
                background-color: #233037;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
        var WIDTH = 320;
        var HEIGHT = 240;

        var game = new Phaser.Game(WIDTH, HEIGHT, Phaser.AUTO);

        game.state.add('GameState', Game.GameState);

        game.state.start('GameState');

        </script>
    </body>
</html>
